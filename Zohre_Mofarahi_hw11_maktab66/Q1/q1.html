<head>

<body class="body">
  <div id="header">

    <div id="title">
      <h1 style="color: white;">TO DO</h1>
    </div>

    <div id="icon" onclick="darkmodeFunction()">
      <img src="images/nightlight_round_white_24dp.svg" id="moon" >
      <img src="images/light_mode_white_24dp.svg" id="suny">
    </div>
  </div>

  <div class="form">
    <input type="text" placeholder="create a new todo..." class="input" id="myInput" >
  </div>
  
  <div id="list">
  <ul id="myUL">
    
  
  </ul>

</div>
   
<div id="filtering">
    <div id="one" onclick="oneFunction()">All</div>
    <div id="two" onclick="twoFunction()">Active</div>
    <div id="three" onclick="threeFunction()">Complated</div>


</div>




<script>
  function darkmodeFunction() {
     var element1 = document.body;
     element1.classList.toggle("dark-mode");
     
     var element2=document.getElementById("moon")
     var element3=document.getElementById("suny")
      if (element3.style.display==="none"  ) {
        element3.style.display==="block";
        element2.style.display==="none";
      }
  }
  // Create a "close" button and append it to each list item
var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}

// Click on a close button to hide the current list item
var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}
    
    // Create a new list item 
  var input = document.getElementById("myInput");
  input.addEventListener("keyup", function(event) {
    if (event.keyCode === 13 ) {
      var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
  var t = document.createTextNode(inputValue);
  
  li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    document.getElementById("myUL").appendChild(li);
  }
  document.getElementById("myInput").value = "";

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);
  var j;
  for (j = 0; j < close.length; j++) {
    close[j].onclick = function() {
      this.parentElement.style.display = 'none';
    }
  }
    
  var tick=document.createElement ("INPUT");
  tick.setAttribute("type", "radio");
  tick.classList.add("tick")
  li.appendChild(tick);

}}   
  );
  // Add a "checked" symbol when clicking on a list item
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);
  
function oneFunction() {
  var li= document.getElementsByTagName ("LI")
  for (let i in li)
    li[i].style.display="block"
}


function twoFunction() {

  var check= document.getElementsByClassName ("checked")
  
  for (let i in check) {
    check[i].style.display ="none";
  }

    
}

function threeFunction() {
  var li= document.getElementsByTagName ("LI")
  var check= document.getElementsByClassName ("checked")
  
  for (let i in check) {
    check[i].style.display ="none";
  }

    
}


  </script>
   
  </body>
</html>
