<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<style>
  .but {
    margin: 20% 42%;
  }
</style>


<body >
  <div class="but">
    <button type="button" class="btn-lg btn-primary  " data-bs-toggle="modal" data-bs-target="#exampleModal" >Click Here To Show Form</button>
  </div>
    
    <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div  class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
           
           
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
           
          </div>
          <div class="modal-body">
            <h1>Form Validation</h1>
            <p>In this example, we use <samp style="color: palevioletred;">.was-validated </samp>class to indicate whats missing before submitting the form:</p>
            <form class="was-validated" novalidate>
                <div class="mb-3">
                    <label for="validationCustom01" class="form-label">Username</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Enter username" required>
                    <div class="valid-feedback">
                        Excellent!
                      </div>
                    <div class="invalid-feedback">
                        Please fill out this field.
                      </div>
                </div>
                  <div class="mb-3">
                    <label for="validationCustom02"  class="form-label">password</label>
                    <input type="password" class="form-control" id="validationCustom02" placeholder="Enter password" required>
                    <div class="valid-feedback">
                        Excellent!
                      </div>
                    <div class="invalid-feedback">
                        Please fill out this field.
                      </div>
                </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      I agree on blabla
                    </label>
                    <div class="valid-feedback">
                        Excellent!
                      </div>
                    <div class="invalid-feedback">
                        Please fill out this field.
                      </div>
                  </div>
                  <button type="submit" class="btn btn-primary my-3">Submit</button>   
            </form>
       
         
     
        </div>
      </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
